<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy page using bootstrap</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="./CSS/css/bootstrap.css" />
    <!-- css link -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header class="puppy-header">
      <div class="puppy-header-txt text-center p-2"><h3>Puppy page</h3></div>
    </header>
    <section>
      <div>
        <img class="puppys-banner" src="./images/banner-puppies.jpg" alt="" />
      </div>
    </section>
    <section class="">
      <div class="inner-wrapper container row mt-4 mb-4 mx-auto">
        <div class="first-puppy col-md-4 mb-3 mb-md-0">
          <img class="puppy-img" src="./images/puppy-1.jpg" alt="" />
        </div>
        <div class="missing-puppy d-none d-md-block col-md-4 text-center pt-5">
          Missing puppy here
        </div>
        <div class="third-puppy col-md-4">
          <img class="puppy-img" src="./images/puppy-2.jpg" alt="" />
        </div>
      </div>
    </section>
    <div class="text-center mb-4"><h3>More Puppy</h3></div>
    <section class="outer-wrapper">
      <div class="inner-wrapper container row mx-auto">
        <div class="col-md-4">
          <img class="puppy-img mb-5" src="./images/puppy-3.jpg" alt="" />
        </div>
        <div class="col-md-4">
          <img class="puppy-img" src="./images/puppy-4.jpg" alt="" />
        </div>
      </div>
    </section>
    <footer>
      <div class="Developer text-center">Developed by: Yared Dereje</div>
    </footer>
  </body>
</html>
